KVCCompareSimplenoteTitle: Hyperdraft et Simplenote
KVCCompareSimplenoteDescription: Une alternative pour la création de sites web.
KVCCompareSimplenoteIntroText: 'Simplenote existe depuis longtemps. L''esthétique accessible et conviviale de l''application permet à de nombreuses personnes de prendre des notes. Au fil du temps, elle a délaissé l''édition en texte brut au profit de listes de contrôle et de textes plus riches, et elle privilégie un format de lien propriétaire à la syntaxe à double crochet habituelle.'
KVCCompareSimplenoteContrastText: 'Hyperdraft est destiné aux personnes qui souhaitent utiliser leur outil de prise de notes pour créer des sites Web tout en gardant les mains sur le clavier. Il accélère le flux de travail grâce à des raccourcis et ajoute des fonctions de publication Web plus avancées. De plus, vous pouvez être propriétaire de 100 % de vos données en stockant vos notes dans un endroit que vous contrôlez.'
